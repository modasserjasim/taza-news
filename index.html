<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taza News - Raise Your Voice</title>
    <!-- Custom css integration  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awesome integration  -->
    <script src="https://kit.fontawesome.com/aeb3aefcbb.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Integration  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-light">
    <header>
        <!-- Navbar -->
        <div class="navbar-light bg-light">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <!-- Navbar brand -->
                    <a class="navbar-brand" href="index.html"> <img src="images/taza-news.png" height="50" alt=" Logo" /></a>
                    <!-- menu links -->
                    <div id="nav-menu" class="d-flex align-items-center">
                        <a href="index.html"><button type="button" class="btn active px-3 me-2">News</button></a>
                        <a href="blog.html"> <button type="button" class="btn me-3">Blog</button></a>
                        <a class="px-3" href="#"><img src="images/Avatar.png" alt=""></a>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Categories menu  -->
        <div class="bg-white py-1">
            <div id="categories-menu" class="container d-flex justify-content-between align-items-center my-3">

            </div>
        </div>
    </header>

    <!-- main section start here  -->
    <main class="py-4">
        <section class="container news-categories">
            <!-- Loading spinner area start here  -->
            <div id="spinner" class="text-center d-none mb-3">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- news items found area  -->
            <div>
                <h6 id="items-found" class="bg-white p-3 mb-4 d-none rounded-3"></h6>
            </div>
            
            <!-- categoris card news  -->
            <div id="categories-container">

            </div>
            
        </section>
    </main>

    <!-- Footer section start here  -->
    <footer class="bg-white py-4">
        <p class="text-center pt-3">Copyright &copy 2022 Taza News. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap js integration  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- custom js integration  -->
    <script src="js/utilities.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
