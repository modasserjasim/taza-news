<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taza News - Raise Your Voice</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- Custom css integration  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awesome integration  -->
    <script src="https://kit.fontawesome.com/aeb3aefcbb.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Integration  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-light">
    <header>
        <!-- Navbar -->
        <div class="navbar-light bg-light">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <!-- Navbar brand -->
                    <a class="navbar-brand" href="index.html"> <img src="images/taza-news.png" height="50" alt=" Logo" /></a>
                    <!-- menu links -->
                    <div id="nav-menu" class="d-flex align-items-center">
                        <a href="index.html"><button type="button" class="btn active px-3 me-2">News</button></a>
                        <a href="blog.html"> <button type="button" class="btn">Blog</button></a>
                        <a class="avatar ms-3" href="#"><img src="images/Avatar.png" alt=""></a>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Categories menu  -->
        <div class="bg-white py-1">
            <div id="categories-menu" class="container d-flex justify-content-md-between flex-wrap my-3">

            </div>
        </div>
    </header>

    <!-- main section start here  -->
    <main class="py-4">
        <section class="container news-categories">
            <!-- Loading spinner area start here  -->
            <div id="spinner" class="text-center d-none position-absolute top-20 start-50">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- news items found area  -->
            <div class="mt-1">
                <h5 id="items-found" class="bg-white p-3 d-none rounded-3"></h5>
            </div>
            <!-- Sort by view items  -->
            <div id="sort-by-view" class="d-none">
                <div class="d-md-flex justify-content-md-between mb-4">
                    <div class="d-flex align-items-center justify-content-center gap-3 py-3">
                        <span>Sort By View:</span>
                        <select class="form-select border-0" aria-label="Disabled select example">
                            <option selected>Default</option>
                            <option value="1">Popular</option>
                            <option value="2">Latest</option>
                          </select>
                    </div>
                    <div id="nav-menu" class="d-flex align-items-center justify-content-center py-3">
                        <button type="button" class="btn active px-3 me-2">Todayâ€™s Pick</button>
                        <button type="button" class="btn btn-outline-info bg-white">Trending</button>
                    </div>
                </div>
            </div>
            
            <!-- categoris card news  -->
            <div id="categories-container">

            </div>
            
        </section>
        <!-- Modal section start  -->
        <section>
            <!-- Modal -->
            <div class="modal fade modal-lg" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="phone-name" class="modal-title" id="newsDetailsModalLabel">Details News</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                           <!-- modal body start  -->
                           
                           <!-- modal body end  -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary text-black" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer section start here  -->
    <footer class="bg-white py-4">
        <p class="text-center pt-3">Copyright &copy 2022 Taza News. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap js integration  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- custom js integration  -->
    <script src="js/app.js"></script>
</body>

</html>
